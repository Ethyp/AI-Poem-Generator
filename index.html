<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=,, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI English Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder=" Enter the topic of the English poem "
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        I wandered lonely as a cloud
        <br />
        That floats on high o'er vales and hills,
      </div>
    </main>
    <footer>
      This AI project was Coded by Ethel Phiri
      <a href="https://github.com/Ethyp/AI-Poem-Generator" target="blank">
        is open-sourced on Github</a
      >
      and is
      <a
        href="https://app.netlify.com/projects/loquacious-brigadeiros-c5b55d/overview"
        target="_blank"
      >
        hosted on Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
